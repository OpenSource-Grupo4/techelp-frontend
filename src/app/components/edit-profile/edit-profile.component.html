<h1 class="title"><mat-icon>build</mat-icon>Edit Profile</h1>

<form [formGroup]="formEdit" (ngSubmit)="updateProfile()">
  <div class="container">
    <mat-card class="example-card">
      <mat-card-content>
        <div id="header" class="content" style="display: flex">
          <div class="tech">
            <div>
              <mat-card-title class="name">Edit Your Information</mat-card-title>
              <mat-card-subtitle>
                <mat-form-field class="full-width">
                  <mat-label for="name">Name</mat-label>
                  <input matInput type="text" id="name" formControlName="name">
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label for="lastName">Last Name</mat-label>
                  <input matInput type="text" id="lastName" formControlName="lastName">
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label for="experience">Experience</mat-label>
                  <input matInput type="text" id="experience" formControlName="experience">
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label for="address">Address</mat-label>
                  <input matInput type="text" id="address" formControlName="address">
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label for="description">Description</mat-label>
                  <textarea matInput id="description" formControlName="description"></textarea>
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label for="photo">Photo URL</mat-label>
                  <input matInput type="text" id="photo" formControlName="photo">
                </mat-form-field>
              </mat-card-subtitle>
            </div>
            <div>
              <mat-card-title> </mat-card-title>
              <mat-form-field class="full-width">
                <mat-label for="price">Consultation Price</mat-label>
                <input matInput type="text" id="price" formControlName="price">
              </mat-form-field>
            </div>
            <mat-card class="about-tech-card">
              <p>Additional Information Here</p>
            </mat-card>
          </div>
        </div>
        <div class="content">
          <mat-icon class="stars">
            <ng-template #elseBlock>
              <div>
                <span>star</span>
              </div>
            </ng-template>
          </mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="request">
      <button mat-raised-button color="primary" type="submit" [disabled]="formEdit.invalid">Update Profile</button>
    </div>
  </div>
</form>
